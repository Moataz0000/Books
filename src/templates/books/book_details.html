{% extends 'base.html' %}





{% block content %}

    <div class="container mx-auto px-4 py-8">
        <!-- Book Details Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ book.name }}</h1>
            
            <p class="text-gray-600 mb-2"><strong>Author:</strong> {{ book.author.username }}</p>
            <p class="text-gray-600 mb-4"><strong>Published on:</strong> {{ book.created|date:"F j, Y" }}</p>

            <h2 class="text-xl font-semibold text-gray-700 mt-6">Overview</h2>
            <p class="text-gray-700 mt-2">{{ book.overview }}</p>
        </div>

        <!-- Back Button -->
        <div class="mt-8">
            <a href="{% url 'books:book_list' %}" class="text-blue-500 hover:text-blue-700 underline">
                &larr; Back to Book List
            </a>
            <br><hr>
            <a href="{% url 'books:book_edit' slug=book.slug %}" class="text-blue-500 hover:text-blue-700 underline">
                &larr; Edit Book
            </a>
        </div>
    </div>

{% endblock content %}
